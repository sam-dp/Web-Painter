<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Painter</title>
    <link rel="stylesheet" href="styles.css">
    <script src="js.js" defer> </script>
    
</head>
<body>
    <div id="title-container">
        <h1 id="title">Web Painter</h1>
    </div>

    <div class="main">
        <div id="settings-container">
            <div id="colorbtns-container">
                <input type=color id="picker-btn"></input>
                <button id="color-btn">Color</button>

            </div>

            <button id="random-btn">Random Colors</button>
            <button id="eraser-btn">Eraser</button>
            <button id="clear-btn">Clear</button>

        </div>
    
        <div id="grid-container"> </div>

        

    </div>
    <div id="gridsettings-container">
        <div id="grid-size"> x </div>
        <input type="range" min="2" max="100" value="50" class="slider" id="grid-range">
    </div>
    
</body>
</html>
